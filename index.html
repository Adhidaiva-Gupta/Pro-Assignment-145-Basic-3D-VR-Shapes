<!DOCTYPE html>
<html>
        <head>
            <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        </head>
        <body>
            <a-scene background="color:linen">
            <a-ring position="-4.7 1 -3.5" radius-inner="0.3" radius-outer="0.7" color="#FFFACD"></a-ring>
            <a-box position="-2.4 1.2 -3.5" rotation="0 0 45" color="mistyrose"></a-box>
            <a-cylinder position="-0.1 1.2 -3.5" rotation="0 0 0" height="1.6" color="mediumspringgreen"></a-cylinder>
            <a-cone position="2.2 1.2 -3.5" rotation="0 90 0" height="1.7" color="lightblue"></a-cone>
            <a-octahedron position="4.5 0.9 -3.5" rotation="0 90 45" radius="0.75"></a-octahedron>
            <a-triangle position="5.8 1 -2.8" rotation="0 0 0" color="coral"></a-triangle>
            <a-plane
            color="darkcyan"
            position="0 0.35 -3"
            rotation="-90 0 0"
            width="18"
            lenght="15"
          ></a-plane> 
            </a-scene>
        </body>
</html>
